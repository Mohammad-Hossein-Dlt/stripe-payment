<!doctype html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>جزئیات اشتراک</title>
    <style>
        :root {
            --bg: #f8fafc;
            --card: #ffffff;
            --muted: #64748b;
            --accent: #0f172a;
            --radius: 16px;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        }

        body {
            margin: 0;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
            color: var(--accent);
        }

        .card {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: 0 6px 20px rgba(2, 6, 23, 0.08);
            padding: 24px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 18px;
            margin: 0 0 16px;
            text-align: center;
        }

        .row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f1f5f9;
        }

        .row:last-of-type {
            border-bottom: none;
        }

        .label {
            font-size: 14px;
            color: var(--muted);
        }

        .value {
            font-size: 15px;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>جزئیات اشتراک</h1>
        <div class="row">
            <div class="label">شناسه</div>
            <div class="value">{{ subscription.sub_id }}</div>
        </div>
        <div class="row">
            <div class="label">ایمیل</div>
            <div class="value">{{ subscription.customer_email }}</div>
        </div>
        <div class="row">
            <div class="label">نام</div>
            <div class="value">{{ subscription.customer_name }}</div>
        </div>
    </div>
</body>

</html>
